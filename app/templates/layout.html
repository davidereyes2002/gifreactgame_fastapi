<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <!-- Favicon -->
    <link href="/static/favicon.ico" rel="icon" type="image/x-icon">

    <!-- Custom Styles -->
    <link href="/static/styles.css" rel="stylesheet">

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700&display=swap">

    <title>{% block title %}{% endblock %}</title>
</head>

<body class="d-flex flex-column min-vh-100 bg-black text-white">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark border-bottom" id="gradient-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" id="navbar-brand">GIF Reaction Game</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ms-auto mt-2">
                    {% if user %}
                        <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
                        <li class="nav-item"><a class="nav-link" href="/sessions">All Sessions</a></li>
                        <li class="nav-item"><a class="nav-link" href="/create-session">Create Session</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>



    <!-- Main Content -->
    <main class="container py-5 text-center">
        {% block main %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-auto py-4 bg-dark text-center border-top border-secondary">
        <div class="container">
            <p class="mb-0" style="font-weight: 500; font-size: 1.1rem; color: #ffffff;">
                Data provided by 
                <a href="https://giphy.com/" class="text-info text-decoration-underline fw-bold" target="_blank" rel="noopener noreferrer">
                    Giphy
                </a>
            </p>
        </div>
    </footer>

    <script>
        function getRandomGradient() {
            const gradients = [
                "linear-gradient(90deg, #ff6ec4, #7873f5)",
                "linear-gradient(90deg, #ff9a9e, #fad0c4)",
                "linear-gradient(90deg, #a18cd1, #fbc2eb)",
                "linear-gradient(90deg, #f6d365, #fda085)",
                "linear-gradient(90deg, #42e695, #3bb2b8)",
                "linear-gradient(90deg, #ff0844, #ffb199)",
                "linear-gradient(90deg, #00c6ff, #0072ff)"
            ];
            return gradients[Math.floor(Math.random() * gradients.length)];
        }

        document.addEventListener("DOMContentLoaded", function () {
            const gradient = getRandomGradient();

            const title = document.getElementById("main-title");
            if (title) {
                title.style.backgroundImage = gradient;
            }

            const brand = document.getElementById("navbar-brand");
            if (brand) {
                brand.style.backgroundImage = gradient;
            }
        });
    </script>



</body>
</html>
