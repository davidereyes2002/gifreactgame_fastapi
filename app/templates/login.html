{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card bg-dark text-white shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4 fw-bold text-gradient">Log In</h2>
        <form action="/login" method="post" novalidate>
            <div class="mb-3">
                <input
                    autocomplete="off"
                    autofocus
                    class="form-control bg-secondary text-white border-0"
                    name="username"
                    placeholder="Username"
                    type="text"
                    required
                >
            </div>
            <div class="mb-3">
                <input
                    class="form-control bg-secondary text-white border-0"
                    name="password"
                    placeholder="Password"
                    type="password"
                    required
                >
            </div>
            <button class="btn btn-primary w-100 fw-semibold" type="submit">Log In</button>
        </form>
        <div class="mt-3 text-center">
            <p>Don't have an account? <a href="/register" class="text-primary">Register here</a></p>
            <!-- <p><a href="/reset" class="text-primary">Forgot password?</a></p> -->
        </div>
    </div>
</div>

{% if error %}
    <div class="alert alert-danger">{{ error }}</div>
{% endif %}

{% endblock %}
